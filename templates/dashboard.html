<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denuncias anónimas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-submit {
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            text-decoration: none;
        }
        .btn-submit:hover {
            background-color: #0056b3;
            text-decoration: none;
            color: white;
        }
        .modal-content {
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Dashboard de Denuncias</h1>
        <a href="{{ url_for('submit_denuncia') }}" class="btn btn-submit">Enviar tu denuncia</a>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Correo Electrónico</th>
                    <th>Denuncia</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                {% for denuncia in denuncias %}
                <tr data-bs-toggle="modal" data-bs-target="#denunciaModal" data-id="{{ denuncia.id }}" data-denuncia="{{ denuncia.denuncia }}">
                    <td>{{ denuncia.id }}</td>
                    <td>{{ denuncia.name }}</td>
                    <td>CIFRADO</td>
                    <td>Ver más</td>
                    <td>{{ denuncia.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="denunciaModal" tabindex="-1" aria-labelledby="denunciaModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="denunciaModalLabel">Detalles de la Denuncia</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="denunciaText">Aquí se mostrará el contenido de la denuncia.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var denunciaModal = document.getElementById('denunciaModal');
            denunciaModal.addEventListener('show.bs.modal', function (event) {
                var button = event.relatedTarget;
                var denunciaText = button.getAttribute('data-denuncia');

                var modalBody = denunciaModal.querySelector('#denunciaText');
                modalBody.textContent = denunciaText;
            });
        });
    </script>
</body>
</html>
